<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details UI - Refined</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./theme_1.css">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <style>
        /* Reusing styles from previous file for consistency */
        body { background-color: var(--background); color: var(--foreground); font-family: var(--font-sans); }
        .section-title { font-size: 1.25rem; font-weight: 600; color: var(--foreground); margin-bottom: 1rem; padding-bottom: 0.5rem; border-bottom: 2px solid var(--border); }
        .card { background-color: var(--card); border-radius: var(--radius); border: 1px solid var(--border); transition: all 0.2s ease-out; }
        .card:hover { transform: translateY(-4px); box-shadow: 0 10px 15px -3px rgba(0,0,0,0.05), 0 4px 6px -2px rgba(0,0,0,0.05); }
        .tag-item { background-color: var(--secondary); color: var(--secondary-foreground); padding: 0.25rem 0.75rem; border-radius: 9999px; font-size: 0.875rem; transition: background-color 0.15s ease-out; }
        .tag-item:hover { background-color: var(--accent); }
    </style>
</head>
<body class="p-8">

    <!-- Main Header -->
    <header class="flex justify-between items-center pb-4 border-b border-[var(--border)]">
        <div class="flex items-center gap-2">
            <i data-lucide="book-open" class="w-6 h-6 text-[var(--primary)]"></i>
            <span class="text-xl font-bold">Web Crawler Reader</span>
        </div>
        <nav class="flex items-center gap-6 text-sm font-medium text-[var(--muted-foreground)]">
            <a href="#" class="hover:text-[var(--foreground)]">Library</a>
            <a href="#" class="hover:text-[var(--foreground)]">Discover</a>
            <a href="#" class="hover:text-[var(--foreground)]">Settings</a>
        </nav>
    </header>

    <!-- Sub-Header / Toolbar -->
    <div class="flex justify-between items-center py-4">
        <div class="flex items-center gap-4">
            <button class="p-2 rounded-md hover:bg-[var(--secondary)]"><i data-lucide="arrow-left" class="w-5 h-5"></i></button>
            <h1 class="text-lg font-semibold text-[var(--foreground)] truncate">Placeholder Book Title</h1>
        </div>
        <button class="p-2 rounded-md hover:bg-[var(--secondary)] text-[var(--muted-foreground)] hover:text-yellow-500">
            <i data-lucide="star" class="w-5 h-5"></i>
        </button>
    </div>

    <div class="max-w-7xl mx-auto space-y-12 mt-4">
        <!-- Basic Info Section from book_details_1.html -->
        <section class="flex flex-col md:flex-row gap-8">
            <div class="flex-shrink-0">
                <img src="https://placehold.co/250x350/e2e8f0/334155" alt="Book Cover" class="w-full md:w-64 h-auto object-cover rounded-lg shadow-lg">
            </div>
            <div class="flex-1 space-y-4">
                <div class="flex items-center text-lg text-[var(--muted-foreground)] gap-4">
                    <span>Author: <span class="font-semibold text-[var(--foreground)]">John Doe</span></span>
                    <span>Uploader: <span class="font-semibold text-[var(--foreground)]">AdminUser</span></span>
                </div>
                <div class="flex items-center gap-6 text-sm py-2">
                    <div class="flex items-center gap-1 text-yellow-500"><i data-lucide="star" class="w-5 h-5"></i><span class="font-bold text-lg text-[var(--foreground)]">4.5</span><span class="text-[var(--muted-foreground)]">(Rating)</span></div>
                    <div class="flex items-center gap-1"><i data-lucide="heart" class="w-5 h-5 text-red-500"></i><span class="font-bold text-lg text-[var(--foreground)]">1,200</span><span class="text-[var(--muted-foreground)]">(Likes)</span></div>
                    <div class="flex items-center gap-1"><i data-lucide="eye" class="w-5 h-5 text-sky-500"></i><span class="font-bold text-lg text-[var(--foreground)]">15,700</span><span class="text-[var(--muted-foreground)]">(Views)</span></div>
                </div>
                <div class="grid grid-cols-2 gap-x-6 gap-y-2 text-sm text-[var(--muted-foreground)] pt-2 border-t border-[var(--border)]">
                    <p><strong>Category:</strong> <span class="text-[var(--foreground)]">Fantasy</span></p>
                    <p><strong>Total Pictures:</strong> <span class="text-[var(--foreground)]">240</span></p>
                    <p><strong>Publish Date:</strong> <span class="text-[var(--foreground)]">2023-01-15</span></p>
                    <p><strong>Update Date:</strong> <span class="text-[var(--foreground)]">2023-09-10</span></p>
                </div>
                <p class="text-[var(--muted-foreground)] pt-2 leading-relaxed"><strong>Description:</strong> This is a placeholder description...</p>
            </div>
        </section>
        
        <!-- Other sections (Tags, Chapters, etc.) would follow, identical to book_details_1.html -->
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
