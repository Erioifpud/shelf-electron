<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./theme_1.css">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <style>
        :root { --layout-card: block; --layout-tag: none; --layout-text: none; }
        .layout-card { display: var(--layout-card); }
        .layout-tag { display: var(--layout-tag); }
        .layout-text { display: var(--layout-text); }
    </style>
</head>
<body class="p-8">
    <!-- Main Header -->
    <header class="flex justify-between items-center pb-4 border-b border-[var(--border)]">
        <div class="flex items-center gap-2">
            <i data-lucide="book-open" class="w-6 h-6 text-[var(--primary)]"></i>
            <span class="text-xl font-bold">Web Crawler Reader</span>
        </div>
        <nav class="flex items-center gap-6 text-sm font-medium text-[var(--muted-foreground)]">
            <a href="#" class="text-[var(--primary)]">Library</a>
            <a href="#" class="hover:text-[var(--foreground)]">Discover</a>
            <a href="#" class="hover:text-[var(--foreground)]">Settings</a>
        </nav>
    </header>

    <!-- Sub-Header / Toolbar -->
    <div class="flex justify-between items-center py-4">
        <div class="flex items-center gap-4">
            <button class="p-2 rounded-md hover:bg-[var(--secondary)]"><i data-lucide="arrow-left" class="w-5 h-5"></i></button>
            <div class="text-sm font-medium text-center text-gray-500 border-b border-gray-200">
                <ul class="flex flex-wrap -mb-px">
                    <li class="mr-2"><a href="#" class="inline-block p-4 text-blue-600 border-b-2 border-blue-600 rounded-t-lg active">Category 1</a></li>
                    <li class="mr-2"><a href="#" class="inline-block p-4 border-b-2 border-transparent rounded-t-lg hover:text-gray-600 hover:border-gray-300">Category 2</a></li>
                </ul>
            </div>
        </div>
        <div class="flex items-center gap-4">
            <div id="layout-switcher" class="flex items-center gap-1 p-1 rounded-md bg-[var(--secondary)]">
                <button onclick="switchLayout('card')" class="p-1.5 rounded bg-[var(--background)]"><i data-lucide="layout-grid" class="w-5 h-5"></i></button>
                <button onclick="switchLayout('tag')" class="p-1.5 rounded"><i data-lucide="tag" class="w-5 h-5"></i></button>
                <button onclick="switchLayout('text')" class="p-1.5 rounded"><i data-lucide="list" class="w-5 h-5"></i></button>
            </div>
            <button class="p-2 rounded-md hover:bg-[var(--secondary)]"><i data-lucide="search" class="w-5 h-5"></i></button>
        </div>
    </div>
    
    <main class="mt-4">
        <!-- Card Layout -->
        <div class="layout-card grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-6">
            <a href="#" class="space-y-2 group">
                <img src="https://placehold.co/200x280/e2e8f0/334155" class="rounded-md object-cover group-hover:shadow-lg transition-shadow">
                <p class="font-semibold text-sm truncate group-hover:text-[var(--primary)]">Book Title One</p>
            </a>
            <!-- more cards -->
            <a href="#" class="space-y-2 group"><img src="https://placehold.co/200x280/e2e8f0/334155" class="rounded-md object-cover group-hover:shadow-lg transition-shadow"><p class="font-semibold text-sm truncate group-hover:text-[var(--primary)]">Book Title Two</p></a>
            <a href="#" class="space-y-2 group"><img src="https://placehold.co/200x280/e2e8f0/334155" class="rounded-md object-cover group-hover:shadow-lg transition-shadow"><p class="font-semibold text-sm truncate group-hover:text-[var(--primary)]">Book Title Three</p></a>
        </div>

        <!-- Tag Layout -->
        <div class="layout-tag grid grid-cols-3 sm:grid-cols-4 md:grid-cols-5 lg:grid-cols-8 gap-4">
            <a href="#" class="p-4 text-center rounded-md bg-[var(--card)] border border-[var(--border)] hover:border-[var(--primary)] hover:text-[var(--primary)] transition-colors">
                <p class="font-semibold truncate">Book Title One</p>
            </a>
             <!-- more tags -->
            <a href="#" class="p-4 text-center rounded-md bg-[var(--card)] border border-[var(--border)] hover:border-[var(--primary)] hover:text-[var(--primary)] transition-colors"><p class="font-semibold truncate">Book Title Two</p></a>
        </div>

        <!-- Text Layout -->
        <div class="layout-text space-y-2">
             <a href="#" class="flex items-center gap-4 p-3 rounded-md hover:bg-[var(--secondary)]">
                <img src="https://placehold.co/40x56/e2e8f0/334155" class="rounded-sm object-cover">
                <p class="font-semibold flex-1">Book Title One</p>
                <p class="text-sm text-[var(--muted-foreground)]">John Doe</p>
             </a>
             <!-- more items -->
             <a href="#" class="flex items-center gap-4 p-3 rounded-md hover:bg-[var(--secondary)]"><img src="https://placehold.co/40x56/e2e8f0/334155" class="rounded-sm object-cover"><p class="font-semibold flex-1">Book Title Two</p><p class="text-sm text-[var(--muted-foreground)]">Jane Smith</p></a>
        </div>
    </main>

    <script>
        lucide.createIcons();
        const switcher = document.getElementById('layout-switcher');
        const buttons = switcher.querySelectorAll('button');
        function switchLayout(layout) {
            document.documentElement.style.setProperty('--layout-card', layout === 'card' ? 'grid' : 'none');
            document.documentElement.style.setProperty('--layout-tag', layout === 'tag' ? 'grid' : 'none');
            document.documentElement.style.setProperty('--layout-text', layout === 'text' ? 'block' : 'none');
            buttons.forEach(btn => btn.classList.remove('bg-[var(--background)]'));
            switcher.querySelector(`button[onclick="switchLayout('${layout}')"]`).classList.add('bg-[var(--background)]');
        }
    </script>
</body>
</html>
